{% extends "layout.html" %}

{% block title %}
	Book Review
{% endblock %}

{% block body %}
	<h1>Come Join the Book Revolution</h1>

<ul>
	Your Search Results:
{% for result in results %}
	<li>
		<a href="{{ url_for('book', book_id=result.id)}}">
			Book No. {{result.isbn}} {{ result.title }} by {{ result.author }}
		</a>
	</li>
{% endfor %}
</ul>

 

{% endblock %}
